<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TextAlive App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="loader" class="loader">
      <div class="loadertitle">Mindows 39</div>
      <img src="./assets/images/loader.gif" alt="Loading..." />
    </div>
    <!-- Icons on desktop. Play music, pause, jump, rewind  -->
    <div id="container"></div>
    <div id="control">
      <button id="play">
        <img src="assets/icons/play.svg" />
        <div>Play</div>
      </button>
      <button id="jump">
        <img src="assets/icons/jump.svg" />
        <div>Jump</div>
      </button>
      <button id="pause">
        <img src="assets/icons/pause.svg" />
        <div>Pause</div>
      </button>
      <button id="rewind">
        <img src="assets/icons/rewind.svg" />
        <div>Rewind</div>
      </button>
      <button id="antivirus">
        <img src="assets/icons/antivirus.svg" />
        <div>Antivirus</div>
      </button>
      <button id="mail">
        <img src="assets/icons/mail.svg" />
        <div>Thankyou</div>
      </button>
    </div>

    <!-- Error window templates -->
    <template id="error_window_template">
      <div class="window">
        <div class="window_header">
          <span class="window_title">Error</span>
          <button class="window_close" data-ok>X</button>
        </div>
        <div class="window_body">
          <img
            class="window_body_icon"
            src="assets/images/errormiku.png"
            width="50"
            height="50"
          />
          <div class="window_body_text glitch" data-glitch="glitch"></div>
        </div>
      </div>
    </template>

    <!-- anti-virus program ui -->

    <div class="av hidden" id="av">
      <div class="av_header">
        <span class="av_title">Antivirus</span>
        <button class="av_close">X</button>
      </div>
      <div class="av_body">
        <div>remaining time...</div>
        <div class="progress_div">
          <div id="progress_bar"></div>
        </div>

        <div class="av_under">
          <div class="av_under_text">
            <div>total</div>
            <div id="error_messages">Close error please</div>
            <div>errors eliminated</div>
          </div>
          <div class="av_pic">
            <img src="assets/images/antivirusmascort.png" class="av_icon" />
          </div>
        </div>
      </div>
    </div>

    <!-- Notepad UI -->
    <div id="notepad" class="hidden">
      <div class="notepad_header">
        <span class="notepad_title">Thankyou - Notepad</span>
      </div>
      <textarea class="notepad_content">thanks for playing</textarea>
    </div>

    <div id="fullscreen_message" class="fullscreen_hidden">
      <h1>: &#40;</h1>
      <h2>All error windows have not been removed. Press f5 to restart</h2>
    </div>

    <!-- Bottom Taskbar Area -->
    <div id="taskbar">
      <!-- button click to see the modal on the left. -->
      <div class="taskbar_start" id="start_win">
        <img src="assets/icons/start.png" alt="Start" class="taskbar_icon" />
        <span>Start</span>
      </div>

      <!-- Volume control modals and clock zones. -->
      <div class="taskbar_right" id="taskbar_right">
        <img
          src="assets/icons/volume-1.svg"
          alt="App 1"
          class="taskbar_volume"
          id="taskbar_volume"
        />
        <div class="clock_div"><div class="taskbar_clock">12:00 PM</div></div>
      </div>
    </div>

    <!-- modals-->
    <!-- volume modal-->
    <div class="volume_control" id="start_volume">
      <div class="volume_text">
        <label for="volumeSlider">Volume</label>
      </div>
      <div class="volume_slider">
        <input id="volumeSlider" type="range" min="0" max="1" step=".001" />
      </div>
    </div>

    <!-- playlist modal-->
    <div class="start_window-fade hidden_start" id="start_window-fade"></div>
    <div class="start_window hidden_start" id="start_window">
      <div class="fluid_container" id="container_start">
        <div class="col-xs-3 first-column">
          <div class="wrap_scroll">
            <div class="head_med">
              <small>Playlist</small>
            </div>
            <div id="superhero" class="media">
              <div class="media_left">
                <img
                  class="media_object"
                  src="./assets/backgrounds/superhero.jpg"
                  width="35"
                  height="35"
                  alt="..."
                />
              </div>
              <div class="media_body">
                <small class="media_heading">SUPERHERO</small>
              </div>
            </div>
            <div id="ourfuturewithyou" class="media">
              <div class="media_left">
                <a href="#">
                  <img
                    class="media_object"
                    src="./assets/backgrounds/ourfuturewithyou.jpg"
                    width="35"
                    height="35"
                    alt="..."
                  />
                </a>
              </div>
              <div class="media_body">
                <small class="media_heading">いつか君と話したミライは</small>
              </div>
            </div>
            <div id="futurenote" class="media">
              <div class="media_left">
                <a href="#">
                  <img
                    class="media_object"
                    src="./assets/backgrounds/futurenote.jpg"
                    width="35"
                    height="35"
                    alt="..."
                  />
                </a>
              </div>
              <div class="media_body">
                <small class="media_heading">フューチャーノーツ</small>
              </div>
            </div>
            <div id="miraisymphony" class="media">
              <div class="media_left">
                <a href="#">
                  <img
                    class="media_object"
                    src="./assets/backgrounds/miraisymphony.jpg"
                    width="35"
                    height="35"
                    alt="..."
                  />
                </a>
              </div>
              <div class="media_body">
                <small class="media_heading">未来交響曲</small>
              </div>
            </div>
            <div id="reality" class="media">
              <div class="media_left">
                <a href="#">
                  <img
                    class="media_object"
                    src="./assets/backgrounds/reality.jpg"
                    width="35"
                    height="35"
                    alt="..."
                  />
                </a>
              </div>
              <div class="media_body">
                <small class="media_heading">リアリティ</small>
              </div>
            </div>
            <div id="themarks" class="media">
              <div class="media_left">
                <a href="#">
                  <img
                    class="media_object"
                    src="./assets/backgrounds/themarks.jpg"
                    width="35"
                    height="35"
                    alt="..."
                  />
                </a>
              </div>
              <div class="media_body">
                <small class="media_heading">The Marks</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
